<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="bootform.css">
</head>
<body>
<form action="">
  <legend class="text-center">Bootstrap 4 Form Validation Demo</legend>

  <label for="name" class="form-label">Name</label>
  <input type="text" id="name" placeholder="Name" class="form-control">

  <label for="uname" class="form-label">Username</label>
  <input type="text" id="uname" placeholder="Username" class="form-control">

  <label class="form-label" for="email">Email</label>
  <input type="email" id="email" class="form-control" placeholder="Email">

  <label class="form-label" for="pwd">Password</label>
  <input type="password" id="pwd" placeholder="Password" class="form-control">

  <label for="cpwd" class="form-label">Confirm Password</label>
  <input type="password" class="form-control" id="cpwd" placeholder="Confirm">

  <label for="mess" class="form-label">Message</label>
  <textarea class="form-control" name="" id="mess" cols="30" rows="3" placeholder="Message"></textarea>
  <br>
  <input type="submit" class="form-control text-light" value="Send">


</form>

</body>
</html>
